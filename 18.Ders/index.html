<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>18.DERS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <style>
            div.first span {
                display: inline-block;
                width: 70px;
                height: 70px;
                margin: 6px;
                border-width: 3px;
                background-color: aquamarine;
            }

            div.second span {
                display: inline-block;
                width: 70px;
                height: 70px;
                margin: 6px;
                border-width: 3px;
                background-color: pink;
            }

            div.second {
                background-color: orange;
            }
        </style>

        <div style="height: 50px;"></div>
    <!--  tooltip ufak açıklamalar üstüne tıklandığında gelen  -->

    <a href="#" class="btn btn-primary" data-bs-toggle="tooltip" data-bs-placement="top" title="Bu bir tooltiptir">Top</a>

    <!-- data-bs-placement="top" bulunacağı yeri belirleyen kod -->
    <br>
    <!--  popover  -->
    <button type="button" class="btn btn-primary" data-bs-toggle="popover" title="burası popover başlığı" data-bs-content="burası içerik bölümü">Bilgi için tıklayınız</button>

    <!--  toast  -->
    <div class="toast show">
        <div class="toast-header">
            <strong class="me-auto">Toast Header</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
        <div class="toast-body">
                <p>This is toast body</p>
            </div>
    </div>
    
    
    <button type="button" class="btn btn-primary" id="liveToastBtn">Show Toast</button>
    <div id="liveToast" class="toast">
        <div class="toast-header">
            <strong class="me-auto">Toast Header</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
        <div class="toast-body">
                <p>This is toast body</p>
            </div>
    </div>
    

    <div
      class="alert alert-warning alert-dismissible fade"
      role="alert"
      id="liveToast"
    >
      <strong>Holy guacamole!</strong> You should check in on some of those
      fields below.
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>

    
    <!--  utility  -->
    <!--  border genel bir çerçeve -->
    <!--  border-top-0 top kısmı sıfırlanır -->
    <div class="first container mt-3">
        <span class="border-danger border-5 border-start"></span>
        <span class="rounded-5"></span>
        <span class="rounded-pill" style="width: 130px;"></span>
        <span class="rounded-pill w-50"></span>
    </div>
        

    <div style="height: 200px; background-color: aquamarine">
        <div class="h-25 bg-warning p-2 m-2 d-inline-block">25%</div>
        <div class="h-50 bg-danger p-2 m-2 d-inline-block">50%</div>
        <div class="h-75 bg-info p-1 p-sm-2 p-md-3 p-lg-4 p-xl-5 m-2 d-inline-block">75%</div>
      </div>



    </div>
    <script>
        const toastTrigger = document.getElementById('liveToastBtn')
        const toastLiveExample = document.getElementById('liveToast')
        if (toastTrigger)
        {
          toastTrigger.addEventListener('click', () =>
          {
            const toast = new bootstrap.Toast(toastLiveExample)
            toast.show()
          })
        }
      </script>
        <script>
            const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
           const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl))
             </script>
        <script>
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
        const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
        </script>
        
</body>
</html>
